<html>
    <head>
        <title>Contador de clicks</title>
        <script>
        var i = 0
        function clickLink() {
            i++;
            if (i == 1) {
                document.getElementById("clicks").innerHTML = i; 
            }
            else
            {
                document.getElementById("clicks").innerHTML = i;
            }
        }
        function Reset() {
            i = 0;
            document.getElementById("clicks").innerHTML = i;
        }
        </script>
    </head>
    <body>
        <p align='center'>
        <table width='100%'>
        <tr>
        <td align='center'><form><input type=submit value=" <a href="javascript:clickLink();">Click aqu√≠</a>"></form></td>
        <p>Clicks <span id="clicks">0</span></p>
        <td align='center'><form><input type=submit value="<a href="javascript:Reset();">Reset</a>"></form></td>
    </body>
</html>
